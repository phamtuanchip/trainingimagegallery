<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Journaldev Tutorial</title>
	</h:head>
	<h:body>
		<h:form enctype="multipart/form-data">
				<p:fileUpload id="file" value="#{imageBean.file}" sizeLimit="100"  mode="simple"></p:fileUpload>
				<p:separator/>
				<h:message for="file" style="color: red" ></h:message>
				<h:commandButton value="Dummy Action" action="#{imageBean.saveImage}"></h:commandButton>
		</h:form>
	</h:body>
</html>
