<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Add Image</title>
</h:head>
<h:body>
	<div align="center">
		<h:form enctype="multipart/form-data">
			<p:panelGrid columns="2">
				<f:facet name="header">
							FORM IMAGE ADD
					</f:facet>

				<h:outputLabel  value="ImageName:" />
				<p:inputText value="#{imageBean.image.img_name}" label="imageName" />

				<h:outputLabel  value="Description:" />
				<p:inputTextarea  value="#{imageBean.image.img_description}" label="Description"
					rows="2">
				</p:inputTextarea>

				<h:outputLabel  value="user Upload:" />
				<p:inputText value="#{imageBean.image.img_userUpLoad}"
					label="userUpload" />

				<h:outputLabel for="category" value="Category" />
				<p:selectOneMenu id="category" value="#{imageBean.image.category_id}"
					style="width:150px">
					<f:selectItem itemLabel="Select Category" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{imageBean.listCategory}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}" />
				</p:selectOneMenu>
				<h:outputLabel for="file" value="Image:" />
				<p:fileUpload fileUploadListener="#{imageBean.handleFileUpload}" multiple="false" />
				<f:facet name="footer">
					<div align="center">
						<p:commandButton type="submit" value="Save" icon="ui-icon-check"
							action="#{imageBean.saveImage}" ajax="false" />
					</div>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
